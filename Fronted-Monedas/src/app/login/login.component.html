    <div *ngIf="!isLoggedIn">
        <h2>Login</h2>
        <form (submit)="onLogin()">
        <div>
            <label>Username:</label>
            <input [(ngModel)]="username" name="username">
        </div>
        <div>
            <label>Password:</label>
            <input [(ngModel)]="password" type="password" name="password">
        </div>
        <button type="submit">Login</button>
        </form>
    </div>
    <div *ngIf="isLoggedIn">
        <h2>Welcome!</h2>
        <button (click)="onLogout()">Logout</button>
    </div>
